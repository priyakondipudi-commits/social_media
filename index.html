<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>social media</title>
<style>
  body{
    background:#fafafa;
  }

  .center{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  /* LOGIN */
  .login-box{
    background:#fff;
    width:320px;
    padding:30px;
    border:1px solid #dbdbdb;
    text-align:center;
  }

  .logo{
    font-family:cursive;
    font-size:36px;
    margin-bottom:20px;
  }

  input{
    width:100%;
    padding:10px;
    margin:6px 0;
    border:1px solid #dbdbdb;
    background:#fafafa;
  }

  button{
    width:100%;
    padding:10px;
    background:#0095f6;
    border:none;
    color:#fff;
    margin-top:10px;
    cursor:pointer;
    font-weight:bold;
  }

  .or{
    color:gray;
    margin:15px 0;
  }

  /* PROFILE */
  .profile{
    display:none;
    max-width:400px;
    margin:40px auto;
    background:#fff;
    padding:20px;
    text-align:center;
    border:1px solid #dbdbdb;
  }

  .avatar{
    border-radius:50%;
    width:120px;
  }

  .stats{
    display:flex;
    justify-content:space-around;
    margin:20px 0;
  }

  .logout{
    background:red;
  }
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="center" id="loginPage">
  <div class="login-box">
        <img src="https://www.pngall.com/wp-content/uploads/15/Instagram-Symbol-PNG-File.png" alt="instagram logo" width="300px">
    <input type="text" id="username" placeholder="Phone number, username, or email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Log In</button>

    <div class="or">OR</div>
    <p>Don't have an account? <b>Sign up</b></p>
  </div>
</div>

<!-- PROFILE PAGE -->
<div class="profile" id="profilePage">
  <img src="https://i.pravatar.cc/150" class="avatar">
  <h2 id="userName"></h2>

  <div class="stats">
    <span><b>12</b><br>Posts</span>
    <span><b>340</b><br>Followers</span>
    <span><b>180</b><br>Following</span>
  </div>

  <button class="logout" onclick="logout()">Log Out</button>
</div>

<script>
  function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user==="" || pass===""){
      alert("Enter username & password");
      return;
    }

    localStorage.setItem("demoUser", user);
    showProfile();
  }

  function showProfile(){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("profilePage").style.display="block";
    document.getElementById("userName").innerText =
      localStorage.getItem("demoUser");
  }

  function logout(){
    localStorage.removeItem("demoUser");
    location.reload();
  }

  // Auto login if already logged
  if(localStorage.getItem("demoUser")){
    showProfile();
  }
</script>

</body>
</html>
