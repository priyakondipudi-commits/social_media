<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>social media</title>

<!-- =========================
      GLOBAL STYLES
========================= -->
<style>
/* -------- Reset -------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* -------- Body -------- */
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#fafafa;
  color:#262626;
}

/* -------- Center Helper -------- */
.center{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* =========================
      LOGIN PAGE
========================= */
#loginPage{
  display:block;
}

.login-box{
  width:500px;
  background:#fff;
  border:1px solid #dbdbdb;
  padding:40px 30px;
  text-align:center;
}

.logo{
  font-family:cursive;
  font-size:40px;
  margin-bottom:30px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border:1px solid #dbdbdb;
  background:#fafafa;
  border-radius:3px;
}

.login-box button{
  width:100%;
  padding:10px;
  background:#0095f6;
  color:#fff;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
}

.login-box button:hover{
  background:#0077cc;
}

.or{
  margin:20px 0;
  color:#8e8e8e;
  font-size:14px;
}

.signup{
  font-size:14px;
}

/* =========================
      PROFILE PAGE
========================= */
#profilePage{
  display:none;
}

/* -------- Navbar -------- */
.navbar{
  background:#fff;
  border-bottom:1px solid #dbdbdb;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-logo{
  font-family:cursive;
  font-size:26px;
}

.nav-btn{
  background:red;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:4px;
  cursor:pointer;
}

/* -------- Profile Header -------- */
.profile-container{
  max-width:900px;
  margin:30px auto;
  padding:0 20px;
}

.profile-header{
  display:flex;
  align-items:center;
}

.profile-pic{
  width:150px;
  height:150px;
  border-radius:50%;
  margin-right:40px;
}

.profile-info h2{
  font-size:26px;
  margin-bottom:10px;
}

.stats{
  display:flex;
  gap:30px;
  margin:15px 0;
}

.stats div{
  font-size:16px;
}

.bio{
  font-size:14px;
  color:#555;
}

/* -------- Posts Grid -------- */
.posts{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:40px;
}

.post{
  background:#ddd;
  height:250px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  color:#777;
}

/* =========================
      DARK MODE
========================= */
.dark body{
  background:#000;
  color:#fff;
}

.dark .login-box,
.dark .navbar,
.dark .profile-container{
  background:#111;
  color:#fff;
  border-color:#333;
}

.dark input{
  background:#222;
  color:#fff;
  border-color:#444;
}

/* =========================
      RESPONSIVE
========================= */
@media(max-width:768px){
  .profile-header{
    flex-direction:column;
    text-align:center;
  }

  .profile-pic{
    margin-bottom:20px;
    margin-right:0;
  }

  .posts{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:480px){
  .posts{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<script>
// ---------- Check Login ----------
if(localStorage.getItem("instaUser")){
  showProfile();
}

// ---------- Login ----------
function login(){
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;

  if(user === "" || pass === ""){
    alert("Please enter username and password");
    return;
  }

  localStorage.setItem("instaUser", user);
  showProfile();
}

// ---------- Show Profile ----------
function showProfile(){
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("profilePage").style.display = "block";
  document.getElementById("profileUser").innerText =
    localStorage.getItem("instaUser");
}

// ---------- Logout ----------
function logout(){
  localStorage.removeItem("instaUser");
  location.reload();
}

// ---------- Dark Mode ----------
function toggleDark(){
  document.documentElement.classList.toggle("dark");
}
</script>
